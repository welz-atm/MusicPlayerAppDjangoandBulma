{% extends 'base.html' %}
{% block content %}

<section class="section">
    <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
            <div class="tile is-child notification is-primary">
                <p><figure class="image is-4by3">
            <img src="https://bulma.io/images/placeholders/640x480.png">
          </figure></p>
            </div>
            <div class="tile is-child notification is-warning">
                <p class="title">Watchword</p>
                <p>With God all tthings are possible !!</p>
            </div>
        </div>
        <div class="tile is-parent">
            <div class="tile is-child notification is-danger ">
                <p class="title">Playing ...{{ track.title }}</p>
                {% if track.is_playing %}
                <a href="{% url 'pause_track' pk=track.pk %}" class="button has-text-info">
                    Pause
                </a>
                {% else %}
                <a href="{% url 'play_track' pk=track.pk %}" class="button has-text-info">
                    Play
                </a>
                {% endif %}

                <a href="{% url 'home' %}" class="button has-text-info">
                    Back to Music
                </a>
            </div>
        </div>
    </div>


</section>

{% endblock %}
