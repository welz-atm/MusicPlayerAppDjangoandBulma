<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Its JazBreezy !</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>
<body>
<nav class="navbar has-background-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">

        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    {% if user.is_authenticated %}
                    {% if user.is_admin %}
                    <a class="button is-primary" href="{% url 'create_track' %}">
                        <strong>Add Track</strong>
                    </a>
                    {% endif %}

                    <a class="button is-light" href="{% url 'logout' %}">
                        Log out
                    </a>
                    {% else %}
                    <a class="button is-light" href="{% url 'login' %}">
                        Log in
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container is-justify-content-center">
    {% block content %}


    {% endblock content %}

</div>

<footer class="footer has-background-primary is-hidden">
    <div class="content has-text-centered">
        <p>
            <strong>Jazbreezy</strong> by <a href="https://jgthms.com">Solesi Atilayo Temitope</a>.
        </p>
    </div>
</footer>
</body>
</html>
