{% extends 'base.html' %}
{% block content %}

<section class="section">

    <div class="container is-justify-content-center">

        <form method='POST' action="{% url 'register' %}">
        {% csrf_token %}
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email" name="email">
                <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
                <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
            </p>
        </div>

            <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Display Name" name="display_name">
                <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
                <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
            </p>
        </div>

        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password" name="password1">
                <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
            </p>
        </div>

            <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Confirm Password" name="password2">
                <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
            </p>
        </div>

        <div class="content has-text-centered">
            <div class="field">
            <p class="control">
                <button class="button is-primary" type="submit">
                    Register
                </button>
            </p>
        </div>
        </div>
    </form>
    </div>

</section>

{% endblock %}
